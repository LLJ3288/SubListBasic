<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Subscriber List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>




</head>

<body>
<body style="background-color:silver;">


<div class="container">
    <div class="jumbotron">


<h1>Welcome to Our Awesome Site!</h1>
<h3>Subscribe to our List. Sign-up below!</h3>
<p style="color:blue;"> Please use the form below to sign up as a subscriber: </p>

    </div>





<form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
    <table>

        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /> </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /> </td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" th:field="*{userName}" /> </td>
        </tr>
        <tr>
            <td><button type="submit">Submit Your Name</button></td>
        </tr>

    </table>
</form>



</body>
</html>
